<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<h1>Список сотрудников MK</h1>
{% for i in data %}
    <h3>Сотрудник {{ forloop.counter }}</h3>
    {{ i.second_name }}:
    {% if i.salary < 2000 %}
        <b style="color:green"> {{ i.salary }} $ </b>
    {% else %}
        <b style="color:red"> {{ i.salary }} $ </b>
    {% endif %}
    <br>
{% endfor %}

</body>
</html>
